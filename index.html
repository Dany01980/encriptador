<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   <link rel="stylesheet" href="assets/css/style.css">
   <title>Encriptador</title>
</head>

<body>
   <header>
      <h1>ENCRIPTADOR</h1>
      <p> Ingresar letras minusculas sin acentos y sin caracteres especiales</p>
   </header>

   <main>
      <section class="texto-original ">
         <label for="input-texto">
            <h2 class="color-io">Texto Original</h2>
         </label>
         <textarea id="input-texto" class="input-texto textarea-io textarea-i" cols="30" rows="10"
            placeholder="ingresar texto..." onclick="textareaNormal()"></textarea>
      </section>
      <section class="encriptado">
         <label for="mensaje">
            <h2 class="color-io">Texto Encriptado</h2>
         </label>
         <textarea id="mensaje" class="mensaje textarea-io textarea-o" cols="30" rows="10"
            placeholder="texto encriptado..."></textarea>
      </section>
      <section>
         <div class="botones">
            <button class="encriptar button color-input" onclick="btnEncriptar()">Encriptar</button>
            <button class="borrador button color-input" onclick="btnBorrar()">Borrar Datos</button>
            <button class="desencriptar button color-output" onclick="btnDesencriptar()"> Desencriptar</button>
         </div>
      </section>
   </main>

   <footer>
      <div>
         <span>
            <p class="copyright">&copy Copyright - ENCRIPTADOR / 2024 - Autor: Daniel Salazar M - Chile -
               Agradecimientos : "ALURA LATAM"
            </p>
         </span>
      </div>
   </footer>
   <script src="assets/js/script.js"></script>
</body>

</html>
